<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="/script.js" defer></script>
  </head>
  <body>
    <div class="title">
      <h1>HUMAN VS AI</h1>
      <h3>Help Earth from AI Domination</h3>
    </div>
    <div class="moves-left">
      <p>Moves left:</p>
      <div class="moves-left-counter">1</div>
    </div>

    <div class="images">
      <div class="image-container">
        <div class="image-player">
          <p>PLAYER</p>
          <div class="player-score-counter">1</div>
        </div>
        <div class="giphy-container">
          <iframe
            src="https://giphy.com/embed/K2S4BHPUZ19XiytxhU"
            frameborder="0"
            class="giphy-embed"
            ></iframe>
        </div>
      </div>
      <div class="image-middle">
        <div class="p1">
          <p>VS</p>
        </div>
        <div class="p2">
          <p>You Win!</p>
        </div>
      </div>
      <div class="image-container">
        <div class="image-computer">
          <p>COMPUTER</p>
          <div class="computer-score-counter">1</div>
        </div>
        <div class="giphy-container">
            <iframe
            src="https://giphy.com/embed/K2S4BHPUZ19XiytxhU"
            frameborder="0"
            class="giphy-embed"
            ></iframe>
        </div>
      </div>
    </div>

    
    <div>
      <button class="btn1">Rock</button>
      <button class="btn2">Paper</button>
      <button class="btn3">Scissor</button>
    </div>
    <div class="">
      <p class="paragraph1"></p>
      <p class="paragraph2"></p>
      <p class="paragraph3"></p>
      <p class="paragraph4"></p>
    </div>
  </body>
</html>
