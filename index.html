<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/style.css" />
    <script src="/script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Faster+One&family=Gajraj+One&family=Knewave&family=Kosugi+Maru&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="title">
      <h1>HUMAN VS AI</h1>
      <h3>Help Earth from AI Domination</h3>
    </div>
    <div class="images">
      <div class="image-container">
        <div class="image-score">
          <p>PLAYER SCORE: </p>
          <div class="player-score-counter">0</div>
        </div>
        <div class="giphy-container">
          <img src="/player.png" alt="" class="giphy-embed-player" />
        </div>
      </div>
      <div class="image-middle">
        <div class="rules">
          <p>First to get 5 point wins!</p>
        </div>
        <div class="p1">
          <p>VS</p>
        </div>
        <div class="p2">
          <p class="result">Goodluck!</p>
        </div>
      </div>
      <div class="image-container">
        <div class="image-score">
          <p>COMPUTER SCORE: </p>
          <div class="computer-score-counter">0</div>
        </div>
        <div class="giphy-container">
          <img src="/computer.png" alt="" class="giphy-embed-computer" />
        </div>
      </div>
    </div>
    <div class="ui-container">
      <div class="result-paragraph">
        <button class="start">START</button>
      </div>
      <div class="choices">
        <img src="/rock.png" alt="rock" id="rock" />
        <img src="/paper.png" alt="paper" id="paper" />
        <img src="/scissor.png" alt="scissor" id="scissor" />
      </div>
    </div>
  </body>
</html>
