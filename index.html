<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/style.css" />
    <script src="/script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Faster+One&family=Gajraj+One&family=Knewave&family=Kosugi+Maru&display=swap"
      rel="stylesheet"
    />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
  </head>
  <body>
    <div class="title">
      <h1>HUMAN VS AI</h1>
      <h3>Help Earth from AI Domination</h3>
    </div>
    <div class="images">
      <div class="image-container">
        <div class="image-score">
          <p>PLAYER SCORE:</p>
          <div class="player-score-counter">0</div>
        </div>
        <div class="giphy-container">
          <img src="/player.png" alt="" class="giphy-embed-player" />
        </div>
      </div>
      <div class="image-middle">
        <div class="rules">
          <p>First to get 5 point wins!</p>
        </div>
        <div class="p1">
          <p>VS</p>
        </div>
        <div class="p2">
          <p class="result">Goodluck!</p>
        </div>
      </div>
      <div class="image-container">
        <div class="image-score">
          <p>COMPUTER SCORE:</p>
          <div class="computer-score-counter">0</div>
        </div>
        <div class="giphy-container">
          <img src="/computer.png" alt="" class="giphy-embed-computer" />
        </div>
      </div>
    </div>
    <div class="ui-container">
      <div class="result-paragraph">
        <button class="start-btn">START</button>
      </div>
      <div class="choices">
        <img src="/rock.png" alt="rock" id="rock" />
        <img src="/paper.png" alt="paper" id="paper" />
        <img src="/scissor.png" alt="scissor" id="scissor" />
      </div>
    </div>
  </body>
</html>
